    <style>
        .iframe-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10
        }

        #google_translate_element {
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 2
        }

        body {
            font-family: Poppins, serif
        }

        .my-page-loader {
            width: 100%;
            height: 100vh;
            position: fixed;
            z-index: 20000;
            background-color: #fff
        }

        .load-container {
            position: absolute;
            top: 50%;
            left: 50%;
            display: flex;
            gap: .625em;
            transform: translate(-50%, -50%)
        }

        .load-container span {
            border-radius: 50%;
            height: 1.5em;
            width: 1.5em
        }

        .load-container span::before {
            content: "";
            display: block;
            border-radius: inherit;
            height: inherit;
            width: inherit;
            background-color: inherit;
            animation: ripple 1.8s ease-out infinite;
            animation-delay: inherit;
            z-index: -1
        }

        .load-container span:first-of-type {
            background-color: #84cdfa
        }

        .load-container span:nth-of-type(2) {
            background-color: #5ad1cd;
            animation-delay: .2s
        }

        .load-container span:nth-of-type(3) {
            background-color: #9b59b6;
            animation-delay: .4s
        }

        @keyframes ripple {
            from {
                opacity: 1;
                transform: scale(0)
            }

            to {
                opacity: 0;
                transform: scale(3)
            }
        }
    </style>

<body>
    <div class="my-page-loader" id="this">

    </div>
    <div id="root"></div>
    <div id="google_translate_element">
        <div id=":0.targetLanguage"></div>
    </div>
    <script>window.onload = () => { document.getElementById("load").style.display = "none", document.getElementById("this").style.display = "none" }</script>
